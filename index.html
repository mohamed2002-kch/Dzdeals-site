
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عروضي | BonsPlans DZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #0e4d92, #00a8cc);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
    }

    .filters {
      text-align: center;
      margin: 20px 0;
    }

    .filters button {
      padding: 10px 20px;
      background-color: #00a8cc;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .filters button:hover {
      background-color: #007b8b;
    }

    .offer {
      background-color: white;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      display: inline-block;
      width: calc(33% - 40px);
      box-sizing: border-box;
    }

    .offer:hover {
      transform: scale(1.05);
    }

    .offer img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .btn {
      background-color: #00a8cc;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #007b8b;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.8em;
      }
      .offer {
        width: calc(50% - 40px);
      }
    }

    @media (max-width: 480px) {
      .offer {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    عروضي
    <p>أفضل العروض والخصومات في الجزائر</p>
  </header>

  <div class="filters">
    <button onclick="filterCategory('electronics')">إلكترونيات</button>
    <button onclick="filterCategory('fashion')">أزياء</button>
    <button onclick="filterCategory('home')">منزل</button>
  </div>

  <div id="offers-container"></div>

  <script>
    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("offers-container");
        data.forEach(offer => {
          const div = document.createElement("div");
          div.className = `offer ${offer.category}`;
          div.innerHTML = `
            <img src="${offer.image}" alt="${offer.title}">
            <h2>${offer.title}</h2>
            <p>${offer.discount}</p>
            <p>استعمل كود: <strong>${offer.code}</strong></p>
            <p>صالح حتى: ${offer.valid_until}</p>
            <a href="${offer.link}" class="btn" target="_blank"><i class="fas fa-arrow-right"></i> توجه للعرض</a>
          `;
          container.appendChild(div);
        });
      });

    function filterCategory(category) {
      const offers = document.querySelectorAll('.offer');
      offers.forEach(offer => {
        if (offer.classList.contains(category)) {
          offer.style.display = 'block';
        } else {
          offer.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
